    document.addEventListener("DOMContentLoaded", () => {
  const tabs = document.querySelectorAll(".tab");
  const contents = document.querySelectorAll(".tab-content");

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      contents.forEach(c => c.classList.remove("active"));

      tab.classList.add("active");
      const target = tab.dataset.tab;
      document.getElementById(target).classList.add("active");
    });
  });

  // 密碼強度
  const pwdInput = document.getElementById("new-password");
  const strengthText = document.getElementById("strength-text");

  if (pwdInput) {
    pwdInput.addEventListener("input", () => {
      const val = pwdInput.value;
      let strength = "弱";

      if (val.length > 8 && /[A-Z]/.test(val) && /[0-9]/.test(val)) {
        strength = "強";
      } else if (val.length >= 6) {
        strength = "中";
      }
      strengthText.textContent = strength;
    });
  }
});

    pwdInput.addEventListener("input", () => {
      const val = pwdInput.value;
      let strength = "弱";
      let className = "weak";
      let width = "30%";
      let color = getComputedStyle(document.documentElement).getPropertyValue("--strength-weak");

      if (val.length > 8 && /[A-Z]/.test(val) && /[0-9]/.test(val)) {
        strength = "強";
        className = "strong";
        width = "100%";
        color = getComputedStyle(document.documentElement).getPropertyValue("--strength-strong");
      } else if (val.length >= 6) {
        strength = "中";
        className = "medium";
        width = "60%";

      }

      strengthText.textContent = strength;
      strengthText.className = className;
      strengthFill.style.width = width;
      strengthFill.style.background = color;
    });
  }
